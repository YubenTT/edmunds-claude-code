# Prometheus Configuration for AI CLI Orchestrator V2
# Monitors all services and provides metrics for Grafana

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-orchestrator-v2'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'host'

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Browser Workers (custom metrics)
  - job_name: 'browser-workers'
    static_configs:
      - targets:
          - 'browser-worker-1:9090'
          - 'browser-worker-2:9090'
          - 'browser-worker-3:9090'
    metrics_path: '/metrics'

  # Quota Tracker (custom metrics)
  - job_name: 'quota-tracker'
    static_configs:
      - targets: ['quota-tracker:9090']
    metrics_path: '/metrics'

  # Webapp (if metrics enabled)
  - job_name: 'webapp'
    static_configs:
      - targets: ['webapp:9090']
    metrics_path: '/metrics'

  # Supabase PostgreSQL (via postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'supabase-db'
